<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="115" fill="url(#gradient1)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.7"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield shape background -->
  <path d="M256 96C256 96 160 112 128 128C128 128 128 256 128 288C128 352 192 416 256 432C320 416 384 352 384 288C384 256 384 128 384 128C352 112 256 96 256 96Z" 
        fill="url(#gradient2)" 
        filter="url(#shadow)" 
        opacity="0.15"/>
  
  <!-- Medical cross with modern design -->
  <g filter="url(#shadow)">
    <!-- Vertical bar of cross -->
    <rect x="236" y="160" width="40" height="192" rx="8" fill="white"/>
    
    <!-- Horizontal bar of cross -->
    <rect x="180" y="216" width="152" height="40" rx="8" fill="white"/>
    
    <!-- Center circle accent -->
    <circle cx="256" cy="236" r="28" fill="white"/>
    <circle cx="256" cy="236" r="20" fill="#3B82F6" opacity="0.3"/>
  </g>
  
  <!-- AI pulse line accent -->
  <g opacity="0.8">
    <path d="M140 340 L180 340 L200 320 L220 360 L240 300 L260 340 L280 340" 
          stroke="white" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    <path d="M280 340 L320 340" 
          stroke="white" 
          stroke-width="4" 
          stroke-linecap="round" 
          fill="none"/>
  </g>
  
  <!-- Decorative dots for tech feel -->
  <circle cx="140" cy="180" r="4" fill="white" opacity="0.6"/>
  <circle cx="372" cy="180" r="4" fill="white" opacity="0.6"/>
  <circle cx="140" cy="292" r="4" fill="white" opacity="0.6"/>
  <circle cx="372" cy="292" r="4" fill="white" opacity="0.6"/>
</svg>
